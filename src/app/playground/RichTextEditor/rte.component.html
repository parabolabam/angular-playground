<div class="wrapper" style="margin-top: 3rem; position: relative;">
    <div id="quill" style="width: 52rem">          
        <perfect-scrollbar id="perfect-scrollbar" style="height: 220px; width: 100%; position: relative;">
            <div id="quill-editor">
                {{  brief }}
            </div>
        </perfect-scrollbar>
        <div class="toolbar-container">
            <div  [ngClass]="toolbarActivatorClasses()" (click)="toggleToolbar()">A</div>
            <div id="toolbar-2" [ngClass]="toolbarClasses()">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
            </div>
        </div>
    </div>
</div>
